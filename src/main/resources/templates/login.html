<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>Login</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <div th:if="${param.error}">
            <label style="color:red">Invalid email and password.</label>
        </div>
        <div th:if="${param.logout}">
            <label>
                You have been logged out.
            </label>
        </div>

        <form th:action="@{/scheduler/login}" method="post">

            <table class="table">
                <tr>
                    <td><label> User name : <input type="text" name="username"/> </label></td>
                </tr>
                <tr>
                    <td><label> Password : <input type="password" name="password"/> </label></td>
                </tr>
                <tr>
                    <td> <button type="submit" class="btn btn-default">Sign In</button></td>
                </tr>
            </table>

        </form>
    </div>

</body>
</html>
