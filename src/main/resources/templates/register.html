<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>Sign Up</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
<div>

    <form action="#" th:action="@{/scheduler/save-user}" th:object="${user}" method="post">
        <div>
            <h3>Register username and password</h3>
            <hr/>
            <div class="table-responsive">
                <table class="table table-striped">
                    <span><input type="hidden" th:field="*{id}" /></span>
                    <span><input type="hidden" th:field="*{encryptedPassword}" /></span>
                    <tr>
                        <td><label> Username : <input type="text" name="username" th:field="*{username}"/> </label></td>
                    </tr>
                    <tr>
                        <td><label> First name : <input type="text" name="firstname" th:field="*{firstName}"/> </label></td>
                    </tr>
                    <tr>
                        <td><label> Last name : <input type="text" name="lastname" th:field="*{lastName}"/> </label></td>
                    </tr>
                    <tr>
                        <td><label> Password : <input type="password" name="password" th:field="*{password}"/> </label></td>
                    </tr>
                    <tr>
                        <td> <button type="submit" class="btn btn-default">Register</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </form>
</div>

</body>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</html>
