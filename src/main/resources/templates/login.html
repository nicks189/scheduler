<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <title>Sign In</title>
    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>

    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div>
        <div th:if="${param.error}">
            <label style="color:red">Invalid email and/or password.</label>
        </div>
        <div th:if="${param.logout}">
            <label>
                You have been logged out.
            </label>
        </div>

        <form th:action="@{/scheduler/login}" method="post">

            <div>
                <h3>Enter username and password</h3>
                <hr/>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <tr>
                            <td><label> Username : <input type="text" name="username"/> </label></td>
                        </tr>
                        <tr>
                            <td><label> Password : <input type="password" name="password"/> </label></td>
                        </tr>
                        <tr>
                            <td> <button type="submit" class="btn btn-default">Sign In</button></td>
                        </tr>
                    </table>
                </div>
                <br />
                <h3>Not signed up? <a th:href="@{/scheduler/register}">Register here</a></h3>

            </div>

        </form>
    </div>

</body>
<!--/*/ <th:block th:include="fragments/footer :: footer"></th:block> /*/-->
</html>
