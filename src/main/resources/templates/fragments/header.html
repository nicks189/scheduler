<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT"/>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" th:href="@{/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css}" />

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div role="navigation" th:fragment="header">
    <div class="navbar navbar-inverse">
        <a th:href="@{/scheduler}" class="navbar-brand">Scheduler</a>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAnonymous()"><a th:href="@{/scheduler/login}">Sign in</a></li>
                <li sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/scheduler/logout}">Sign out</a></li>
                <li><a th:href="@{/scheduler/calendar}">Calendar</a></li>
                <li><a th:href="@{/scheduler/new-event}">New Event</a></li>
                <li><a th:href="@{/scheduler/events}">All Events</a></li>
                <li><a th:href="@{/scheduler/calendar/__${currentDate}__}">Today's Events</a></li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
